<ion-header>

  <ion-navbar>
    <ion-title>ResetPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Do you forgot your password?</h3>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <div padding>
    <button block ion-button (click)="resetPasswordUser(user);" item-left>Send me a verfiy link</button>
  </div>

</ion-content>
